source = $HOME/.config/hypr/mocha.conf

$accent = $pink
$accentAlpha = $pinkAlpha
$font = FiraCode Nerd Font

# GENERAL
general {
  hide_cursor = true
}

auth {
  pam:enabled = true
  pam:module = "hyprlock"
  fingerprint:enabled = true
  fingerprint:ready_message = <span>    </span>
  fingerprint:present_message = <span> ...</span>
  fingerprint:retry_delay = 250
}

# BACKGROUND
background {
  monitor =
  path = $HOME/.config/hypr/wallpapers/Cloudsnight.jpg
  blur_passes = 0
  color = $base
}

# LAYOUT
label {
  monitor =
  text = Layout: $LAYOUT
  color = $text
  font_size = 25
  font_family = $font
  position = 30, -30
  halign = left
  valign = top
}

# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# Finger print field
label {
  monitor =
  text = $FPRINTPROMPT
  color = $text
  font_size = 18
  font_family = $font
  text_align = left
  position = 18, -150
  halign = center
  valign = center
}

# USER AVATAR
image {
  monitor =
  path = $HOME/.face
  size = 100
  border_color = $accent
  position = 0, 75
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = <span foreground="##$textAlpha"><i>󰌾 Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -47
  halign = center
  valign = center
}
